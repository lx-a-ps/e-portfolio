    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root[data-theme="light"] {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #34a853;
            --text-color: #202124;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --nav-bg: #1a73e8;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --primary-color: #4285f4;
            --secondary-color: #669df6;
            --accent-color: #34a853;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --card-bg: #2d2e31;
            --nav-bg: #202124;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .switch-slider {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            left: 3px;
            transition: all 0.3s ease;
        }

        .theme-switch.dark .switch-slider {
            left: 33px;
        }

        .nav-menu {
            background-color: var(--nav-bg);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            color: var(--nav-text);
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.8em;
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 15px;
        }

        .class-section {
            background: var(--card-bg);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .class-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2em;
        }

        .slide-list {
            list-style: none;
            padding-left: 10px;
        }

        .slide-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .slide-item i {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-right: 15px;
        }

        .slide-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .slide-item a:hover {
            color: var(--primary-color);
        }
        
        .slide-item a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease-out;
        }

        .slide-item a:hover::after {
            width: 100%;
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeSwitch = document.querySelector('.theme-switch');
            themeSwitch.classList.toggle('dark');
        }

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-switch').classList.add('dark');
        }
    </script>
