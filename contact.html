<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root[data-theme="light"] {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #34a853;
            --text-color: #202124;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --nav-bg: #1a73e8;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --primary-color: #4285f4;
            --secondary-color: #669df6;
            --accent-color: #34a853;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --card-bg: #2d2e31;
            --nav-bg: #202124;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .switch-slider {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            left: 3px;
            transition: all 0.3s ease;
        }

        .theme-switch.dark .switch-slider {
            left: 33px;
        }

        .nav-menu {
            background-color: var(--nav-bg);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            color: var(--nav-text);
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.8em;
            text-align: center;
        }
        
        .contact-info-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .contact-info-item i {
            color: var(--primary-color);
            font-size: 1.5em;
            margin-right: 20px;
            width: 30px;
            text-align: center;
        }

        .contact-info-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info-item a:hover {
            color: var(--primary-color);
        }
        
        .fa-line { 
            color: #00B900;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1002; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid var(--primary-color);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            animation: slideIn 0.4s;
        }

        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: var(--primary-color);
        }

        #qrCodeImg {
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>

    </div>
    
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Portfolio</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="games.html">Games</a>
                <a href="bangkok-rp.html">Bangkok RP</a>
                <a href="classes.html">Classes</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container">

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Scan to add me on Line</h2>
            <img id="qrCodeImg" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://line.me/ti/p/~0610238188" alt="Line QR Code">
            <p>Or use Line ID: 0610238188</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeSwitch = document.querySelector('.theme-switch');
            themeSwitch.classList.toggle('dark');
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-switch').classList.add('dark');
        }

        // Modal logic
        const modal = document.getElementById("qrModal");
        const lineLink = document.getElementById("line-qr-link");
        const closeBtn = document.querySelector(".close-button");

        if (lineLink) {
            lineLink.onclick = function(event) {
                event.preventDefault(); // Prevent default link behavior
                modal.style.display = "block";
            }
        }

        if (closeBtn) {
            closeBtn.onclick = function() {
                modal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
