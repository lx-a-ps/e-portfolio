<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root[data-theme="light"] {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #34a853;
            --text-color: #202124;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --nav-bg: #1a73e8;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --primary-color: #4285f4;
            --secondary-color: #669df6;
            --accent-color: #34a853;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --card-bg: #2d2e31;
            --nav-bg: #202124;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .nav-menu {
            background-color: var(--nav-bg);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            color: var(--nav-text);
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--nav-text);
            padding: 100px 0 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.4em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--nav-text);
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="switch-slider"></div>
    </div>

    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Portfolio</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="games.html">Games</a>
                <a href="bangkok-rp.html">Bangkok RP</a>
                <a href="classes.html">Classes</a>
            </div>
        </div>
    </nav>

    <header>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1>Kittichet Srihera</h1>
        <p class="subtitle">Game Developer & Web Designer</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </header>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeSwitch = document.querySelector('.theme-switch');
            themeSwitch.classList.toggle('dark');
        }

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-switch').classList.add('dark');
        }

        // Handle navbar transparency on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-menu');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
